<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Filter ui cards via their profession.</h1>
        <select name="Profession" id="profession">
            <option value="" disabled selected hidden>Profession</option>
        </select>
        <div id="results">

        </div>
        <button id="filter">Filter</button>
        <div class="input-data">
            <h1>Add a new user</h1>
            <form action="none" method="post">
                <div class="user-details-container">
                    <div class="user-details">
                        <label for="user-name" >Enter Name</label>
                        <input type="text" name="user-name" id="user-name" required>
                    </div>
                    <div class="user-details">
                        <label for="user-profession">Enter Profession</label>
                        <input type="text" name="user-profession" id="user-profession" required>
                    </div>
                    <div class="user-details">
                        <label for="user-age">Enter Age</label>
                        <input type="number" name="user-age" id="user-age" required>
                    </div>
                </div>
                <div class="user-details"></div>
                <button type ="submit"id = "submit">Add User</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
